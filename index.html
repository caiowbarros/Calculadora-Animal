<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Animal</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="js/script.js"></script>
</head>
<body>
    
<h1>Calculadora Animal</h1>

<p>Por favor, escolha um tipo de jogo, insira o valor que deseja jogar e clique em "Calcular" para ver o retorno.</p>

<label for="tipoJogo">Escolha o tipo de jogo:</label>
<select id="tipoJogo">
    <option value="grupo">Grupo</option>
    <option value="dezena">Dezena</option>
    <option value="centena">Centena</option>
    <option value="milhar">Milhar</option>
    <option value="milharCentena">Milhar e Centena (MC)</option>
    <option value="duqueDezena">Duque de Dezena (DD)</option>
    <option value="duqueGrupo">Duque de Grupo (DG)</option>
    <option value="ternoDezena">Terno de Dezena (TD)</option>
    <option value="ternoGrupo">Terno de Grupo (TG)</option>
</select>

<br>

<label for="valorJogo">Insira o valor do jogo:</label>
<input type="text" id="valorJogo" placeholder="R$0,00" onblur="formatCurrency()">

<br>

<button onclick="calculate()">Calcular</button>

<br>

<p id="retorno">O retorno aparecerá aqui</p>

<p id="disclaimer">Esse site não possui nenhum vínculo com o serviço ou pessoas que operem o denominado "Jogo do Bicho".</p>

</body>
</html>
